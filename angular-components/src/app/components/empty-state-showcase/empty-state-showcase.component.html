<p-panel styleClass="form-group">
    <p-header>
        <span>Empty State</span>
    </p-header>

    <s-empty-state *ngIf="!gridData.length" iconClass="fa fa-inbox" title="Nenhuma pessoa cadastrada" primaryActionLabel="Adicionar"
        (primaryAction)="insertRandomData()" description="Nenhum cadastro de pessoa foi encontrado. Clique no botão abaixo para adicionar uma nova pessoa"></s-empty-state>

    <ng-container *ngIf="gridData.length">
        <div class="ui-g">
            <div class="ui-g-12">
                <s-button id="add" type="button" label="Adicionar" (click)="insertRandomData()"></s-button>
                <s-button id="remove" type="button" label="Remover" priority="secondary" (click)="removeData()"></s-button>
            </div>
        </div>

        <div class="ui-g">
            <div class="ui-g-12">
                <p-table [value]="gridData" [columns]="gridColumns" dataKey="id" rows="10" [paginator]="true" [totalRecords]="gridData.length">
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th *ngFor="let col of columns">
                                <div class="senior-header">
                                    <span class="senior-header-title">{{col.header}}</span>
                                </div>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-columns="columns">
                        <tr>
                            <td *ngFor="let col of columns">
                                {{rowData[col.field]}}
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </ng-container>
</p-panel>

<p-panel>
    <p-header>
        <span>Error State</span>
    </p-header>

    <s-empty-state iconClass="fa fa-exclamation-triangle" title="403 - Acesso Negado" primaryActionLabel="Tentar novamente" description="Verifique se você tem as permissões necessárias para visualizar este recurso"></s-empty-state>

</p-panel>
